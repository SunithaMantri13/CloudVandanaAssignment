<!-- Task 1: Responsive Profile Card -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .profile-card {
            background: linear-gradient(135deg, #2f07b3, #9eafd3);
            padding: 20px;
            text-align: center;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .profile-card:hover {
            transform: scale(1.08);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
        }
        .profile-img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 4px solid white;
        }
        .social-icons a {
            margin: 0 10px;
            text-decoration: none;
            font-size: 24px;
        }
    </style>
</head>
<body>
    <div class="profile-card">
        <img src="/ProfileCardTask/images/girl.jpeg" alt="Profile" class="profile-img">
        <h2>Sunitha Mantri</h2>
        <p>Full Stack Developer</p>
        <p>Building elegant and scalable web applications with a passion for innovation.</p>

</body>
</html>
